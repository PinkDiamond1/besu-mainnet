load_module /usr/lib/nginx/modules/ndk_http_module.so;
load_module /usr/lib/nginx/modules/ngx_http_lua_module.so;

user www-data;
worker_processes auto;
pid /run/nginx.pid;
#include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        #tcp_nopush     on;

        keepalive_timeout  65;
 
        #gzip  on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

     server {
        listen 80;
        server_name localhost;
        location / {
           client_max_body_size       5m;
           client_body_buffer_size    1m;
           set $proxy "";
           rewrite_by_lua_block {
                local s = '(eth_sendRawTransaction|eth_getTransactionReceipt|eth_getTransactionCount|eea_sendRawTransaction)'
                ngx.req.read_body()
                local match = ngx.re.match(ngx.var.request_body,s)

                if match then
                       ngx.var.proxy = "localhost:9001"
                else
                       ngx.var.proxy = "localhost:4545"
                end
                }

                proxy_pass http://$proxy$uri;
        }

        location /gas-relay-signer {
           proxy_pass http://localhost:9001;
        }
    }

	include /etc/nginx/conf.d/*.conf;
#	include /etc/nginx/sites-enabled/*;
}
